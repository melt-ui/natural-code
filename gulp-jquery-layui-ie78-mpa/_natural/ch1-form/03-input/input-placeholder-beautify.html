<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24种表单input输入框聚焦动画特效</title>

    <link rel="stylesheet" href="/static/css/theme/natural/_output.css"/>

    <style>

        html, body {
            border: 0;
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px "Lato", Arial, sans-serif;
            min-width: 100%;
            min-height: 100%;
            color: #666;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .row {
            float: left;
            width: 100%;
            padding: 20px 0 50px;
        }

        h2 {
            text-align: center;
            color: #2079df;
            font-size: 28px;
            float: left;
            width: 100%;
            margin: 30px 0;
            position: relative;
            line-height: 58px;
            font-weight: 400;
        }

        h2:before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 100px;
            height: 2px;
            background-color: #2079df;
            margin-left: -50px;
        }

    </style>
</head>

<div class="htmleaf-container nt-input">

    <div class="row">
        <div class="container">
            <h2>Border effects</h2>

		            	<i></i>

                <input class="effect-16" type="text" placeholder="">
                <label>First Name</label>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    // JavaScript for label effects only
    $(window).load(function () {
        $(".col-3 input").val("");

        $(".input-effect input").focusout(function () {
            if ($(this).val() != "") {
                $(this).addClass("has-content");
            } else {
                $(this).removeClass("has-content");
            }
        })
    });
</script>

</html>

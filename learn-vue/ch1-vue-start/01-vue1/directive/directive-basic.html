<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div v-runoob="{ color: 'green', text: '菜鸟教程!' }"></div>

    <p v-if="seen">你看得见六娃吗?</p>
    <template v-if="ok">
      <p>六娃</p>
    </template>

    <input v-focus placeholder="我自动FOUCS的👦">

  </div>

  <script>
    Vue.directive('runoob', function (el, binding) {
      // 简写方式设置文本及背景颜色
      el.innerHTML = binding.value.text
      el.style.backgroundColor = binding.value.color
    })

    // // 注册一个全局自定义指令 v-focus
    // Vue.directive('focus', {
    //     // 当绑定元素插入到 DOM 中
    //     inserted: function(el) {
    //         el.focus()
    //     }
    // })


    new Vue({
      el: '#app',
      data: {
        seen: true, // 使看不见
        ok: false
      },
      directives: {
        // 注册一个局部的自定义指令 v-focus
        focus: {
          inserted: function (el) {
            el.focus()
          }
        }
      }
    })
  </script>
</body>

</html>

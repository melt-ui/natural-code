<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery SVG左右弹性切换全屏焦点图动画DEMO演示</title>

    <link href="https://cdn.bootcss.com/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           width="0" height="0" viewBox="0 0 1366 768" xml:space="preserve">
  <!-- Gaussian blur filter progression to animate -->
  <defs>
    <filter id="blur0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
    </filter>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12 0" />
    </filter>
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20 0" />
    </filter>
    <filter id="blur4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35 1" />
    </filter>
    <filter id="blur5">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50 1" />
    </filter>
  </defs>
</svg>

<div class="slider">
    <div>
        <img src="/images/slick-bounce-slider/photo-1446770145316-10a05382c470.jpg" alt="">
    </div>
    <div>
        <img src="/images/slick-bounce-slider/photo-1455717974081-0436a066bb96.jpg" alt="">
    </div>
    <div>
        <img src="/images/slick-bounce-slider/photo-1477420086945-b99c643e8a3d.jpg" alt="">
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    // Slick slider init

    $('.slider').slick({
        arrows: true,
        dots: false,
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        centerMode: true,
        variableWidth: true,
        draggable: false
    });

    $('.slider')
        .on('beforeChange', function (event, slick, currentSlide, nextSlide) {
            $('.slick-list').addClass('do-transition')
        })
        .on('afterChange', function () {
            $('.slick-list').removeClass('do-transition')
        });
</script>
</body>
</html>

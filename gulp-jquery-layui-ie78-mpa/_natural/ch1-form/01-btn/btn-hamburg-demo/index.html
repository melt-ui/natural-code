<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3种超酷汉堡包菜单按钮变形动画特效</title>
    <!--<link rel="stylesheet" href="css/normalize.css"/>-->
    <!--<link rel="stylesheet" href="css/htmleaf-demo.css">-->

    <link rel="stylesheet" href="css/style.css">

    <!--<link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>-->
    <!--<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>-->

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="htmleaf-container">

    <main class="container">

        <h1>Menu Transitions Gallery</h1>
        <div class="burgers">
            <div class="burger1 menu">
                <div class="icon"></div>
            </div>

            <div class="burger2 menu">
                <div class="icon"></div>
            </div>

            <div class="burger3 menu">
                <div class="icon"></div>
            </div>
        </div>
    </main>

</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".burger1").click(function () {
            $(".burger1").toggleClass("burger1-open");
        })

        $(".burger2").click(function () {
            $(".burger2").toggleClass("open");
        })

        $(".burger3").click(function () {
            $(".burger3").toggleClass("open");
        })
    })
</script>
</body>
</html>

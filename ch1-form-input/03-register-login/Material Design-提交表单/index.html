<body>
	<header class="htmleaf-header">
		<h1>Material Design风格提交表单UI设计 <span>A Google Material Design Form</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/css3/ui-design/201507222279.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<header class="m-main-header"></header>
	<div class="row">
		<div class="small-12 small-centered medium-8 columns">
			<div class="panel m-panel shadow">
				<div class="row collapse">
					<div class="small-12 columns">
						<header class="form-header">
						<h2>Form example <small>This is foundation !</small></h2>
						</header>
					</div>
				</div>
				<div class="row">
				<div class="small-12 columns">
				<form>
					<div class="row">
						<div class="small-4 columns">
						<p class="notice">Simple input </p>
						</div>
						<div class="small-8 columns">
							<div class="form-group-material">
							<label class="material-label" for="name">Name</label>
							<input class="material-field" id="name" required="required" type="text" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">
							<p class="notice">Input with an error </p>
						</div>
						<div class="small-8 columns">
							<div class="form-group-material error">
								<label class="material-label" for="firstname">Firstname</label>
								<input class="material-field" id="firstname" type="text" />
								<small class="error">Your firstname can't be a number.</small>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns"></div>
						<div class="small-8 columns">
							<div class="form-group-material">
								<label class="material-label" for="email">E-mail</label>
								<input class="material-field" id="email" type="email" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="small-4 columns">
							<p class="notice">Inputs in any grid </p>
						</div>
						<div class="small-8 columns">
							<div class="row">
								<div class="small-8 columns">
									<div class="form-group-material">
										<label class="material-label" for="city">City</label>
										<input class="material-field" id="city" type="text" />
									</div>
								</div>
								<div class="small-4 columns">
									<div class="form-group-material">
										<label class="material-label" for="zipcode">Zip code</label>
										<input class="material-field" id="zipcode" type="number" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="small-12 small-push-4 columns">
							<button>Send it !</button>
						</div>
					</div>
				</form></div></div></div></div></div>

	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script>
	(function () {
	    var materialForm;
	    materialForm = function () {
	        return $('.material-field').focus(function () {
	            return $(this).closest('.form-group-material').addClass('focused has-value');
	        }).focusout(function () {
	            return $(this).closest('.form-group-material').removeClass('focused');
	        }).blur(function () {
	            if (!this.value) {
	                $(this).closest('.form-group-material').removeClass('has-value');
	            }
	            return $(this).closest('.form-group-material').removeClass('focused');
	        });
	    };
	    $(function () {
	        return materialForm();
	    });
	}.call(this));
	</script>
</body>

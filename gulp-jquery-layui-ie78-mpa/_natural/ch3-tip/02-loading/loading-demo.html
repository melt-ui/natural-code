<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6种CSS3炫酷预加载Loading指示器动画特效</title>

    <link rel="stylesheet" href="/static/css/theme/natural/_output.css">
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->

    <style>
        html {
            color: #000;
            background: #ecf0f1;
            height: 100%;
        }

        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        fieldset, img {
            border: 0;
        }

        address, caption, cite, code, dfn, em, strong, th, var {
            font-style: normal;
            font-weight: normal;
        }

        li {
            list-style: none;
        }

        caption, th {
            text-align: left;
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: normal;
        }

        q:before, q:after {
            content: '';
        }

        abbr, acronym {
            border: 0;
            font-variant: normal;
        }

        sup {
            vertical-align: text-top;
        }

        sub {
            vertical-align: text-bottom;
        }

        input, textarea, select {
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
        }

        input, textarea, select {
            *font-size: 100%;
        }

        legend {
            color: #000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100%;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">

    <ul id="arrows">
        <li><a class="next" href="" title="">&#10095;</a></li>
        <li><a class="prev" href="" title="">&#10094;</a></li>
    </ul>
    <ul id="spinners">
        <li class="active" data-id="1">
            <div id="preloader_1">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </li>

        <li data-id="2">

            <div id="preloader_2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </li>

        <li data-id="3">

            <div id="preloader_3"></div>

        </li>

        <li data-id="4">

            <div id="preloader_4">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </li>

        <li data-id="5">
            <div id="preloader5"></div>
        </li>

        <li data-id="6">
            <div id="preloader6">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

        </li>
    </ul>

    <ul id="pagination">
        <li><a data-id="1" class="pag_active" href="" title=""></a></li>
        <li><a data-id="2" href="" title=""></a></li>
        <li><a data-id="3" href="" title=""></a></li>
        <li><a data-id="4" href="" title=""></a></li>
        <li><a data-id="5" href="" title=""></a></li>
        <li><a data-id="6" href="" title=""></a></li>
        <span class="clear"></span>
    </ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    jQuery(document).ready(function ($) {


        next = jQuery('.next');
        prev = jQuery('.prev');
        pagination = jQuery('#pagination li a');

        pagination.click(function (e) {
            e.preventDefault();
            mythis = jQuery(this);
            thisid = jQuery(this).attr('data-id');
            pagination.removeClass();
            mythis.addClass('pag_active');
            jQuery('.active').removeClass();
            jQuery('#spinners li[data-id="' + thisid + '"]').addClass('active');
        });

        next.click(function (e) {
            e.preventDefault();
            thisid = jQuery('.active').attr('data-id');


            if (thisid == 6) {

                jQuery('.active').removeClass();
                jQuery('#spinners').find('li:first-child').addClass('active');
                pagination.removeClass('pag_active');
                jQuery('#pagination li a[data-id="1"]').addClass('pag_active');
            } else {
                jQuery('.active').removeClass().next().addClass('active');
                jQuery('.pag_active').removeClass('pag_active').parent().next().find('a').addClass('pag_active');
            }


        });

        prev.click(function (e) {
            e.preventDefault();
            thisid = jQuery('.active').attr('data-id');
            console.log(thisid);


            if (thisid == 1) {
                jQuery('.active').removeClass();
                jQuery('#spinners').find('li:last-child').addClass('active');
                pagination.removeClass('pag_active');
                jQuery('#pagination li a[data-id="6"]').addClass('pag_active');

            } else {
                jQuery('.active').removeClass().prev().addClass('active');
                jQuery('.pag_active').removeClass('pag_active').parent().prev().find('a').addClass('pag_active');
            }


        });


    });
</script>
</body>
</html>
